<div class="main" style="width:80%;">

        <div class="signin-form profile">
            <h1 style="color:black; font-family: sans-serif;">UPDATE PROFILE</h1><br>
            <p style="font-size:20px;"> You Can Update Your Email and Password:</p>
            <div class="login-form">
                <form action="/update/" method="post">
                    {% csrf_token %}
                    <input type="email" id="email" name="email" placeholder="Email" required="">
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8"
                           required="">
                    <p id="pwd_error" style="color:Red; font-family:serif;"></p>
                    <input type="submit" value="UPDATE">
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
